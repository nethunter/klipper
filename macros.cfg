[gcode_macro START_PRINT T_BED T_EXTRUDER]
variable_parameter_T_BED: 60
variable_parameter_T_EXTRUDER: 190
gcode:
	M177 Preheating
	M140 S{T_BED}
	{% if printer.extruder.temperature < 140 %}
		M104 S140
	{% endif %}

	M117 Homing
	# Use absolute coordinates
	G90

	# Reset the G-Code Z offset (adjust Z offset if needed)
	SET_GCODE_OFFSET Z=0.0

	# Home the printer
	{% if printer.heater_bed.temperature < params.T_BED|float*0.50 %}
		G29
	{% else %}
		G28
		# Use the bed mesh 
		BED_MESH_PROFILE LOAD=default
	{% endif %}

	# Move the nozzle near the bed
	G1 X15 Y20 Z3 F6000

	M117 Waiting for temperature
	# Start bed heating and continue
	#{% if printer.heater_bed.temperature < params.T_BED|float*0.70 %}
	#	M190 S{params.T_BED|float*0.70} # wait till 70% of bed temp is reached, then continue  
	#{% endif %}

	M140 S{T_BED} 
	M109 S{T_EXTRUDER}
	M190 S{T_BED}

	# Prime line
	PRIME_LINE
	M117 Printing...

[gcode_macro END_PRINT]
gcode:
	M117 Done printing :)
	# Move Z up and retract 10mm
	G91
	G1 E-10 Z+50 F3000
	# Switch to absolute XY
	G90
	G1 X10 Y220 F2000
	# Turn off the hotend and bed
	M104 S0
	M140 S0
	# Turn off the fan
	M106 S0
	# Disable the steppers
	M84
	BED_MESH_CLEAR

# prime the nozzle 
[gcode_macro PRIME_LINE]
gcode: 
	M117 Prime Line
	# Reset the extruder
	G92 E0
	# Move z axis 
	G1 Z2.0 F3000 
	# Draw the actual prime line
	G1 X0.1 Y20 Z0.3 F5000.0; Move to start position
	G1 X0.1 Y200.0 Z0.3 F1500.0 E15; Draw the first line
	G1 X0.4 Y200.0 Z0.3 F5000.0; Move to side a little
	G1 X0.4 Y20 Z0.3 F1500.0 E30; Draw the second line
	# Reset the extruder
	G92 E0
	# Move the Z Axis
	G1 Z2.0 F3000 

# Mesh calibrate function
[gcode_macro G29]
gcode:
	G28
	G1 Z10 F600
	BED_MESH_CALIBRATE save=default

# Park toolhead
[gcode_macro M125]
gcode:
	SAVE_GCODE_STATE NAME=parking
	M117 Parking toolhead
	{% if 'xy' not in printer.toolhead.homed_axes %}
		G28
	{% endif %}
	G91
	G1 Z5 F600 # move up 20 mm
	G90
	G1 X110 Y220 F6000 # move to park position
	RESTORE_GCODE_STATE NAME=parking

# LOW_TEMP_CHECK checks if there is a setpoint for the  extruder. Untested! 
# - If this setpoint is reached, continue. 
# - If not, heat to setpoint.
# - If no setpoint, heat to parameter T (default@200)
[gcode_macro LOW_TEMP_CHECK T]
default_parameter_T: 230
gcode: 
	{% if printer.extruder.target != 0 %} # if there is a setpoint for extruder
		{% if printer.extruder.temperature < printer.extruder.target %} # if not reached, heat
			M118 Heating from {printer.extruder.temperature} to {printer.extruder.target}.
			M109 S{printer.extruder.target|float} 
		{% endif %}
	{% else %} # if no setpoint for extruder
		{% if printer.extruder.target < T %}  # heat to T.
			M118 No setpoint, heating to {T}.
			M109 S{T}
		{% endif %}
	{% endif %}

# Load filament
[gcode_macro M701]
gcode:
	SAVE_GCODE_STATE NAME=loading_filament
	M117 Loading Filament
	M83
	G92 E0.0
	LOW_TEMP_CHECK
	G1 E620 F6000  # length of bowden tube till cold-end (~620mm) 
	G1 E50 F200  # some extra to prime the nozzle --> slower 
	G92 E0.0
	RESTORE_GCODE_STATE NAME=loading_filament

# Unload filament
[gcode_macro M702]
gcode:
	SAVE_GCODE_STATE NAME=unloading_filament
	M117 Unloading Filament
	M83
	G92 E0.0
	LOW_TEMP_CHECK
	G1 E20 F200  # Extrude a bit, to prevent heat-creep
	G1 E-620 F6000  # length of bowden tube till cold-end (~620mm) 
	G1 E-50 F200  # some extra to prime the nozzle --> slower 
	G92 E0.0
	RESTORE_GCODE_STATE NAME=unloading_filament

# Filament change 
[gcode_macro M600]
gcode:
	M117 Filament Change
	M118 Filament Change
	SAVE_GCODE_STATE NAME=filament_change
	PAUSE
	LOW_TEMP_CHECK
	G91 # relative
	G1 E-1 F300 # retract 1
	M125 # park
	M702 # unload

	M117 New filament
	M118 New filament
	COUNTDOWN TIME=25 MSG="Switch"
	M701
	COUNTDOWN TIME=10 MSG="Clean"
	RESUME
	M117 Resuming
	M118 Resuming
	RESTORE_GCODE_STATE NAME=filament_change
	M117 Printing..
	M118 Printing..

[gcode_macro COUNTDOWN]
default_parameter_MSG: "Time: "
default_parameter_TIME: 10
gcode: 
	# countdown 
	{% for s in range(TIME|int, 0, -1) %}
		# dwell 1 second
		G4 P1000
		# echo
		M117 {params.MSG} {s}s
		M118 {params.MSG} {s}s
	{% endfor %}
